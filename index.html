<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
<head>
  <title>Immolor3000</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
</head>
<script type="text/javascript">
$(document).ready(function() {
  $('.pro,.client').hide();
  
  $('input[name="typeUtilisateur"]').change(function(){
    //Entreprise
    if($(this).val() == '1') {
      $('#label').html("Nom de l'entreprise:");
      $('.pro,.client').show("slow");
    }
    //Collectivité
    if($(this).val() == '2') {
      $('#label').html("Nom de la collectivité:");
      $('.pro,.client').show("slow");
    }
    //Particulier
    if($(this).val() == '3') {
      $('.pro').hide("slow");
      $('.client').show("slow");
    }
  })
  
  $( 'form[name="inscription"]' ).submit(function( event ) {
  if ( $( 'input[name="conditions"]' ).is(':checked') ) {
    alert("Formulaire ok");
  } else {
	 alert("Vous devez accepter les conditions générales");
	 event.preventDefault(); 
  }
});
});


</script>
<h1>Vous êtes:</h1>
<form method="POST" name="inscription">
  
  <!-- SELECTION TYPE CLIENT -->
  <div id="1"><input type="radio" name="typeUtilisateur" value="1" id="radioEntreprise"><label for="radioEntreprise">Une entreprise</label></div>
  <div id="2"><input type="radio" name="typeUtilisateur" value="2" id="radioCollectivite"><label for="radioCollectivite">Une collectivité</label></div>
  <div id="3"><input type="radio" name="typeUtilisateur" value="3" id="radioParticulier"><label for="radioParticulier">Un particulier</label></div>
  
  <!-- ZONE PRO -->
  <div class="pro">
    <hr>
    <label id="label"></label><br>
    <input id="nomEntrprise" type="text" placeholder="Nom..."><br>
    <input id="web" type="url" placeholder="Site web..."><br>
    Votre logo:<br>
    <input id="logo" type="file" placeholder="Votre logo...">
  </div>
  
  <!-- ZONE CLIENT -->
  <div class="client">
    <hr>
    Identité:<br>
    <input id="nom" type="text" placeholder="Votre nom..."><br>
    <input id="prenom" type="text" placeholder="Votre prénom..."><br>
    Addresse:<br>
    <input id="adresse" type="text" placeholder="Adresse (ex: 10 rue des acacias)..."><br>
    <input id="cp" type="text" placeholder="Code postal..."><br>
    <input id="ville" type="text" placeholder="Ville..."><br>
    Contact:<br>
    <input id="tel" type="tel" placeholder="Téléphone..."><br>
    <input id="email" type="email" placeholder="Email..."><br>
    
  </div>
  
  <!-- CONDITIONS -->
  <br>
  <input type="checkbox" name="conditions" value="ok" id="conditions">
  <a href="http://bourse-immo.vosges.cci.fr/mentions-legales.php">J'accepte les conditions</a>
  
  <!-- POSTER LE FORMULAIRE -->
  <br><br>
  <input id="envoyer" type="submit" value="S'inscrire">
</form>
